<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mamad Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">  
  <style>
    * {
      font-family: 'Crimson Text', serif;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #dddddd;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- navbar  -->
    <header>
        <nav id="navbar-example2" class="navbar navbar-light" style="background-color: #0f4c75;">
          <a class="navbar-brand text-white" class="pointer: mouse" href="#">Mamad Store</a>
          <ul class="nav nav-pills">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Admin
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </nav>
    </header>
    <!-- navbar end  -->


    <!-- login  -->
    <div class="container" id="login-page">
      <div class="row mt-4 mb-4">
        <div class="col-md-8" style="background-color: #0f4c75;">
          <img src="./images/undraw_web_shopping_dd4l.svg" class="rounded mx-auto d-block" style="width: 80%;" alt="">
        </div>
        <div class="col-4" style="background-color: #dddddd;">
          <!-- <div class="card">
            <div class="card-body"> -->
              <h5 class="card-title text-center mt-4"><b>MAMAD STORE</b></h5>
              <p class="card-text text-center">Login</p>
              <form action="">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <p class="mt-2">New here ? <a href="#">Register</a>!</p>
                <h6 class="mt-3">
                  <p>Or, use another account:</p>
                </h6>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
              </form>
            <!-- </div>
          </div> -->
        </div>
    </div>
    <!-- login  -->
    
    <!-- homepage  -->
    <button type="button" class="btn btn-primary mb-3">Add Product</button>
    <table class="table table-hover mb-3">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Stock</th>
          <th scope="col">Photo</th>
          <th scope="col" class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-bottom">
          <th scope="row">Viking Persib</th>
          <td>75000</td>
          <td>20</td>
          <td>bajupersib.png</td>
          <td class="text-center"><button class="btn btn-info mr-2">Edit</button><button class="btn btn-danger ml-2">Delete</button></td>
        </tr>
      </tbody>
    </table>
    <!-- homepage end  -->

    <!-- add product  -->
    <div class="container justify-content-center col-6 mt-5 mb-5">
      <div>
        <h3 class="text-center bg-info rounded shadow text-white">Add Product</h3>
        <hr>
        <form class="my-4" @submit.prevent="addPage">
          <div class="form-group">
            <label for="name">name</label>
            <input type="text" v-model="name" class="form-control" name="add-name" id="add-name"/>
          </div>
          <div class="form-group">
            <label for="image_url">image url</label>
            <input type="text" v-model="image_url" class="form-control" name="add-image_url" id="add-image_url" />
          </div>
          <div class="form-group">
            <label for="price">price</label>
            <input type="integer" v-model="price" class="form-control" name="add-price" id="add-price" />
          </div>
          <div class="form-group">
            <label for="stock">stock</label>
            <input type="text" v-model="stock" class="form-control" name="add-stock" id="add-stock" />
          </div>

          <button id="btn-add" type="submit" class="btn btn-info">
            Submit
          </button>
        </form>
          <button id="btn-add" type="submit" @click.prevent="backToHomePage" class="btn btn-danger float-left">
            Cancel
          </button>
      </div>
    </div><br>
    <!-- add product  -->

    <!-- edit product  -->
    <div class="container justify-content-center col-6 mt-5">
      <div>
        <h3 class="text-center bg-info rounded shadow text-white">Edit Product</h3>
        <hr>
        <form class="my-4" @submit.prevent="editPage">
          <div class="form-group">
            <label for="name">name</label>
            <input type="text" v-model="name" class="form-control" name="edit-name" id="edit-name"/>
          </div>
          <div class="form-group">
            <label for="image_url">image url</label>
            <input type="text" v-model="image_url" class="form-control" name="edit-image_url" id="edit-image_url" />
          </div>
          <div class="form-group">
            <label for="price">price</label>
            <input type="integer" v-model="price" class="form-control" name="edit-price" id="edit-price" />
          </div>
          <div class="form-group">
            <label for="stock">stock</label>
            <input type="text" v-model="stock" class="form-control" name="edit-stock" id="edit-stock" />
          </div>

          <button id="btn-edit" type="submit" class="btn btn-info">
            Submit
          </button>
        </form>
          <button id="btn-edit" type="submit" @click.prevent="backToHomePage" class="btn btn-danger float-left">
            Cancel
          </button>
      </div>
    </div>

    <!-- end of edit product   -->

  </div>
</body>
</html>
